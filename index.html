<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dela</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .dog-image-container {
        position: relative;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      .dog-image {
        object-fit: cover;
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="dog-image-container">
      <img src="/dela1.jpg" alt="Dela" class="dog-image" />
    </div>
  </body>
</html>
